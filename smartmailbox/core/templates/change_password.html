<!DOCTYPE html>
<html>
<head>
    <title>Zmiana hasła</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core_css/change_password.css' %}">
</head>
<body>
    <h2>Zmiana hasła</h2>
    <form method="post" id="password-change-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zmień hasło</button>
    </form>
    <a href="{% url 'user_settings' %}">← Powrót</a>

    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-message"></div>
            <button id="modal-ok-btn">OK</button>
        </div>
    </div>

    <script>
        window.passwordChangeStatus = "{{ password_change_status|default:'' }}";
        window.passwordChangeErrors = JSON.parse('{{ form.errors.as_json|escapejs }}');
    </script>
    <script src="{% static 'core_js/change_password.js' %}"></script>
</body>
</html>
