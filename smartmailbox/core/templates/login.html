{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static 'core_css/login.css' %}">
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Logowanie</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Login</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Hasło</label>
            {{ form.password }}
        </div>

        <button type="submit">Zaloguj</button>
    </form>

    <div class="extra-links">
        <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
        <p><a href="{% url 'password_reset' %}">Nie pamiętasz hasła?</a></p>
    </div>
</div>

</body>
</html>
